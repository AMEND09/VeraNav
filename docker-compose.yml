version: '3.8'

services:
  vera-navigator:
    build: .
    ports:
      - "5000:5000"  # Main Node.js server
      - "5001:5001"  # Whisper server
      - "5002:5002"  # YOLO detection service
    environment:
      - NODE_ENV=production
      - PORT=5000
      - WHISPER_PORT=5001
      - YOLO_PORT=5002
      - WHISPER_SERVER_URL=http://localhost:5001
      - YOLO_SERVICE_URL=http://localhost:5002
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    restart: unless-stopped